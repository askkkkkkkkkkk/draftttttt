<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising for Sitio Bebe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            color: #333; /* Dark text */
            max-width: 800px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10; /* Ensure text is above flowers and butterfly */
        }

        .active {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-size: 3rem;
            position: relative;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Butterfly Animation */
        .butterfly {
            position: absolute;
            width: 150px; /* Enlarged butterfly */
            height: 150px;
            z-index: 5; /* Below text, above flowers */
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -150px); }
            50% { transform: translate(400px, 0); }
            75% { transform: translate(200px, 150px); }
            100% { transform: translate(0, 0); }
        }

        /* Dripping Flower Animation */
        .flower {
            position: absolute;
            width: 40px;
            top: 0;
            z-index: 1; /* Ensure flowers are in the background */
            animation: drip 2s infinite alternate;
        }

        @keyframes drip {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .flower:nth-child(1) { left: 5%; }
        .flower:nth-child(2) { left: 15%; }
        .flower:nth-child(3) { left: 25%; }
        .flower:nth-child(4) { left: 35%; }
        .flower:nth-child(5) { left: 45%; }
        .flower:nth-child(6) { left: 55%; }
        .flower:nth-child(7) { left: 65%; }
        .flower:nth-child(8) { left: 75%; }
        .flower:nth-child(9) { left: 85%; }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #1E88E5;
            background-color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Dripping Flowers -->
    <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="pink" d="M12 2C10.34 2 9 3.34 9 5c0 1.03.58 2.18 1.5 3.1C10.09 9.67 9 11.29 9 13c0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.71-1.09-3.33-2.5-4.9C14.42 7.18 15 6.03 15 5c0-1.66-1.34-3-3-3zm0 2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-6 10c-1.11 0-2.34.4-3 1-.61.61-1 1.47-1 2.45 0 .64.45 1 1 1h12c.55 0 1-.45 1-1 0-.98-.39-1.84-1-2.45-.66-.6-1.89-1-3-1h-8zm9-3c.34 0 .68.04 1 .1-.28-.59-.9-1-1.71-1-1.17 0-2.38.64-3 1.64C11.86 9.68 12 10.36 12 11c0 1.16-.41 2.23-1 3h4c1.07 0 2.08-.38 3-1-1.06-.61-1.74-1.76-2-3z"/>
    </svg>

    <!-- Repeat the above SVG for all 9 flowers -->
    <svg class="flower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="pink" d="M12 2C10.34 2 9 3.34 9 5c0 1.03.58 2.18 1.5 3.1C10.09 9.67 9 11.29 9 13c0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.71-1.09-3.33-2.5-4.9C14.42 7.18 15 6.03 15 5c0-1.66-1.34-3-3-3zm0 2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-6 10c-1.11 0-2.34.4-3 1-.61.61-1 1.47-1 2.45 0 .64.45 1 1 1h12c.55 0 1-.45 1-1 0-.98-.39-1.84-1-2.45-.66-.6-1.89-1-3-1h-8zm9-3c.34 0 .68.04 1 .1-.28-.59-.9-1-1.71-1-1.17 0-2.38.64-3 1.64C11.86 9.68 12 10.36 12 11c0 1.16-.41 2.23-1 3h4c1.07 0 2.08-.38 3-1-1.06-.61-1.74-1.76-2-3z"/>
    </svg>
    <!-- Add 7 more flower SVGs here -->

    <!-- Butterfly SVG -->
    <svg class="butterfly" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="black" d="M12 2C10.34 2 9 3.34 9 5c0 1.03.58 2.18 1.5 3.1C10.09 9.67 9 11.29 9 13c0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.71-1.09-3.33-2.5-4.9C14.42 7.18 15 6.03 15 5c0-1.66-1.34-3-3-3z"/>
    </svg>

    <!-- Main content -->
    <div class="container active" id="mainPage">
        <h1>Welcome to Fundraising for Sitio Bebe</h1>
        <p>Grup 6, ONLINE 9-1 S2</p>
        <button class="btn" onclick="goToNextPage()">Get Started</button>
    </div>

    <script>
        function goToNextPage() {
            changePage('mainPage', 'nextPage');
        }

        function changePage(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            document.getElementById(showId).classList.add('active');
        }
    </script>

</body>
</html>
